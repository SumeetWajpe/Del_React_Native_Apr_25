<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.7.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.7.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/jsx">

        class HelloComponent extends React.Component{
            render(){
                return <div>
                    <h1> Hello Component ! </h1>
                    <p> This is a paragraph. </p>
                </div>
            }
        }


        var helloComponentInstance = <div>
            <HelloComponent/><HelloComponent/><HelloComponent/><HelloComponent/><HelloComponent/>
        </div>;

      ReactDOM.render(helloComponentInstance, document.getElementById("root"));
    </script>
  </body>
</html>
